<html>
    <head>
        <title>contact us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form role="form">
                        <h2 style="text-align: center">Please contact us</h2>
                        <hr class="colorgraph">
                        <div class="row">
                            
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="comment" id="comment" class="form-control input-lg" placeholder="comment" tabindex="2">
                                </div>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                        </div>
                        
                        </div>
           
                        
                         <div class="form-group">
                            <input type="text" name="phone" id="phone" class="form-control input-lg" placeholder="Phone" tabindex="8">
                        </div>
                        
                        

                        <hr class="colorgraph">
                        
                        <div class="row">
                            <div class="col-xs-12 col-md-6" >
                                <input type="submit" value="commit" class="btn btn-primary btn-block btn-lg" tabindex="7">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
